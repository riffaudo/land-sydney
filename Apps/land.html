<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Land in Sydney demo</title>
    <script src="../Build/Cesium/Cesium.js">

  </script>  
  <script src="./land.js">

  </script>
  <style>
    @import url(../Build/Cesium/Widgets/widgets.css);
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      position: absolute;
      overflow: hidden;
    }

    #toolbar {
      margin: 5px;
      padding: 2px 5px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <div id="toolbar">
    <button type="button" class="cesium-button" id="start-landing">Start landing</button>
    <button type="button" class="cesium-button" id="reset-landing">Reset flight before landing</button>
  </div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');
  </script>
</body>

</html>
